{% extends 'base.html' %}

{% block title %}
    <title>Category</title>
{% endblock %}

{% block content %}

    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-12 pb-5">
                    <h1>List of {{ categories.category }} posts</h1>
                </div>
                {% for post in categories.posts %}
                <div class="col-md-4">
                    <a href="{{ post.get_absolute_url }}" class="text-dark">
                        <div class="card mb-4 box-shadow">
                            <!-- {{ post.image.url }} -->
                            <img src="" alt="Card image" class="card-img-top">
                            <div class="card-body">
                                <h2 style="font-size:18px;font-weight:bold">{{ post.title|truncatechars:50 }}</h2>
                                <p class="card-text">{{ post.body|truncatechars:50 }}</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <small class="text-muted">9 mins</small>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

{% endblock  %}
