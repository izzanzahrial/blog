{% extends 'base.html' %}

{% block content %}

<h1>Blog Post</h1>
<ul>
{% for post in posts %}
    <li><a href="{{ post.get_absolute_url }}">{{ post.title }}</a><br/>
    {{ post.title_tag }}<br/>
    {{ post.post_date }}<br/>
    {{ post.category }}<br/>
    </li>
{% endfor %}
</ul>

{% endblock %}
